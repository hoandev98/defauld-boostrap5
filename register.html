<body>
    <section class="content-register">
        <div class="container p-xl-5 p-lg-5 py-md-4 p-0">

            <div class="content-register-content  ">
               
                <div class=" form-content-register p-md-5 p-3">
                <div class="form-content-register-header d-lg-flex justify-content-lg-center align-items-lg-center position-relative">
                     <div class="logo">
                            <img src="assets/images/header/logo.png" alt="">
                        </div>
                     <div class=" text-center mt-3 mt-lg-0">
                            <span class="font-24 fw-900 text-darkBlue text-uppercase ">
                                 Đăng ký tài khoản
                                </span>
                        </div>
                </div>
                 <div class="row pt-3">   
                     <div class="col-lg-6  form-content-register-left d-none d-md-block p-3 ">
                        <div class="">
                            <form action=" ">
                                <div>
                                    <p class="title font-16 text-darkBlue m-0 ">
                                        Email
                                    </p>
                                    <div class="mt-10 "><input class="email" type="text " placeholder="Nhập email "></div>
                                </div>

                                <div class="mt-25 ">
                                    <p class="title font-16 text-darkBlue m-0 ">
                                        Mật khẩu
                                    </p>
                                    <div class="mt-10 position-relative"><input class="password" type="password " placeholder="Nhập mật khẩu ">
                                    <button class="show-password position-absolute">
                                        <img src="assets/images/icons/eyes.png" alt="">
                                    </button>
                                    </div>
                                </div>
                                <div class="mt-25 ">
                                    <p class="title font-16 text-darkBlue m-0 ">
                                        Nhập mã xác minh
                                    </p>
                                    <div class="mt-10 position-relative"><input class="code" type="text " placeholder="Nhập mã xác minh ">
                                    
                                    </div>
                                </div>
                            </form>                           
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 form-content-register-right  p-3 ">
                       
                        <div class="">
                            <form action=" ">
                                <div>
                                    <p class="title font-16 text-darkBlue m-0 ">
                                        Số điện thoại
                                    </p>
                                    <div class="mt-10 "><input class="email" type="text " placeholder="Nhập số điện thoại"></div>
                                </div>

                                <div class="mt-25 ">
                                    <p class="title font-16 text-darkBlue m-0 ">
                                        Nhập lại mật khẩu
                                    </p>
                                    <div class="mt-10 position-relative"><input class="password" type="password " placeholder="Nhập lại mật khẩu">
                                    <button class="show-password position-absolute">
                                        <img src="assets/images/icons/eyes.png" alt="">
                                    </button>
                                    </div>
                                </div>
                               
                                <div class="mt-25 ">
                                        <p class="title font-16 text-darkBlue m-0 ">
                                            Kho nhận hàng
                                        </p>
                                        <select class="form-select mt-10 " aria-label="Default select example ">
                                        <option selected>Hồ Chí Minh</option>
                                        <option value="1 ">Hà Nội</option>
                                        <option value="2 ">Nghệ An</option>
                                        <option value="3 ">Đà Nẵng</option>
                                        </select>
                                    </div>
                            </form>
                            
                        </div>

                    </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn-register text-white font-18 fw-800 text-center text-uppercase">
                            đăng ký tài khoản
                        </button>
                    </div>
                    <div class="mt-5">
                        <p class="text-center font-16 text-darkBlue mb-0 ">Đăng ký với</p>
                       <div class="d-flex justify-content-center mt-2"> <div class="register-with-fb d-flex justify-content-center align-items-center">
                            <a href="#">
                                <img src="assets/images/icons/facebook.png" alt="">
                            </a>
                        </div>
                        <div class="register-with-gg d-flex justify-content-center align-items-center ms-3">
                            <a href="#">
                                <img src="assets/images/icons/google.png" alt="">
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Global Vendor, plugins JS -->
